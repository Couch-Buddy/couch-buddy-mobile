name: couch_buddy
description: Couch Buddy mobile app
version: 0.1.0

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2

  bloc: ^3.0.0
  cached_network_image: ^2.1.0+1
  chromecast_api:
    git: git://github.com/Couch-Buddy/chromecast-api.git
  dio: ^3.0.9
  fluro: ^1.6.3
  intl: ^0.16.0
  json_annotation: ^3.0.1
  rxdart: ^0.23.1
  shared_preferences: ^0.5.7
  socket_io_client: ^0.9.9
  video_player: ^0.10.8+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.8.1
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true
  assets:
   - assets/i18n/
  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/product-sans/regular.ttf
          weight: 400
        - asset: assets/fonts/product-sans/bold.ttf
          weight: 700
        - asset: assets/fonts/product-sans/bold-italic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/product-sans/medium.ttf
          weight: 600
        - asset: assets/fonts/product-sans/medium-italic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/product-sans/italic.ttf
          style: italic
